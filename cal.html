<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="whole">


        <div class="in">
            <input type="text" name="in" id="in" maxlength="10">
        </div>

        <div class="button">
            <div class="c">
                <input type="button" value="C">
            </div>
            <div class="c">
                <input type="button" value="+/-">
            </div>

            <div class="c">
                <input type="button" value="%">
            </div>

            <div class="c2">
                <input type="button" value="/">
            </div>
        </div>

        <!-- 2nd line -->
        <div class="button">
            <div class="c">
                <input type="button" value="7">
            </div>
            <div class="c">
                <input type="button" value="8">
            </div>

            <div class="c">
                <input type="button" value="9">
            </div>

            <div class="c2">
                <input type="button" value="X">
            </div>
        </div>



        <!-- 3rd line -->
        <div class="button">
            <div class="c">
                <input type="button" value="4">
            </div>
            <div class="c">
                <input type="button" value="5">
            </div>

            <div class="c">
                <input type="button" value="6">
            </div>

            <div class="c2">
                <input type="button" value="-">
            </div>
        </div>

        <!-- 4th line -->
        <div class="button">
            <div class="c">
                <input type="button" value="1">
            </div>
            <div class="c">
                <input type="button" value="2">
            </div>

            <div class="c">
                <input type="button" value="3">
            </div>

            <div class="c2">
                <input type="button" value="+">
            </div>
        </div>

        <!-- 5TH line -->
        <div class="button">
            <div class="c">
                <input type="button" value="0">
            </div>
            <div class="c">
                <input type="button" value=".">
            </div>

            <div class="c">
                <input type="button" value="DEL">
            </div>

            <div class="c3">
                <input type="button" value="=">
            </div>
        </div>

    </div>
</body>
</html>
